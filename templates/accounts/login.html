{% extends 'base.html' %}

{% block title %}Login - FinTech Health Dashboard{% endblock %}

{% block extra_css %}
<style>
    .auth-container {
        min-height: calc(100vh - 200px);
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 2rem 0;
    }
    
    .auth-card {
        max-width: 420px;
        width: 100%;
    }
    
    .auth-card .card-header {
        text-align: center;
        padding: 2rem 1.5rem 1rem;
        border: none;
    }
    
    .auth-card .card-header h4 {
        font-size: 1.75rem;
        font-weight: 600;
        letter-spacing: -0.02em;
        color: #1d1d1f;
    }
    
    .auth-card .card-body {
        padding: 1.5rem 2rem 2rem;
    }
    
    .form-label {
        font-weight: 500;
        color: #1d1d1f;
        margin-bottom: 0.5rem;
        font-size: 0.9375rem;
    }
</style>
{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="row justify-content-center w-100">
        <div class="col-md-5">
            <div class="card auth-card">
                <div class="card-header">
                    <h4><i class="bi bi-box-arrow-in-right"></i> Login</h4>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        
                        <div class="mb-4">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" name="username" required autofocus placeholder="Enter your username">
                        </div>
                        
                        <div class="mb-4">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password" required placeholder="Enter your password">
                        </div>
                        
                        <div class="d-grid mb-3">
                            <button type="submit" class="btn btn-primary btn-lg">
                                <i class="bi bi-box-arrow-in-right"></i> Login
                            </button>
                        </div>
                    </form>
                    
                    <hr class="my-4" style="border-color: rgba(0,0,0,0.1);">
                    <p class="text-center mb-0" style="color: #86868b;">
                        Don't have an account? <a href="{% url 'accounts:register' %}" style="color: #0071e3; text-decoration: none; font-weight: 500;">Register here</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
